<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>

<div class="container">
	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1>New York Times Search</h1>
	</div>

		<div class="row">
			<!-- Search Parameters Panel -->
			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="search">Search Term:</label>
								<input type="text" class="form-control" id="search">
							</div>

							<div class="form-group">
								<label for="numRecords">Number of Records to Retrieve:</label>
								<select class="form-control" id="numRecords">
									  <option value=1>1</option>
									  <!-- selected means default value is 5 -->
									  <option value=5 selected>5</option>
									  <option value=10>10</option>
								</select>
							</div>

							<div class="form-group">
								<label for="startYear">Start Year:</label>
								<input type="text" class="form-control" id="startYear">
							</div>

							<div class="form-group">
								<label for="endYear">End Year:</label>
								<input type="text" class="form-control" id="endYear">
							</div>

							<button type="submit" class="btn btn-default" id="searchBtn">Search</button>
							<button type="button" class="btn btn-default">Clear</button>
						</form>

					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- Results Panel -->
			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="panel-body" id="wellSection">
						<!-- this is handled by javascript but it is helpful -->
						<!-- to preplace elements to see how it is going to look -->
					</div>
				</div>
			</div>
		</div>
</div>


		<!-- create a link to javascript and to the jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="logic.js"></script>

</body>
</html>
